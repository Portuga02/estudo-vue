<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eemlos para vue js iniciante</title>
    <script src="vue.js"> </script>
    <style>
        .button {
            text-decoration: none;
        }
        .negrito {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="app">
        <button><a v-bind:href="site" class="button"> site</a> </button>
        <!-- <a :href="site"> site</a> segunda forma de utilizar -->
        <p class="negrito">Entendendo Diretas v-bind</p>
        <input type="text" name="" id="" v-bind:placeholder="ExemplopreenchimentoComBind" />
        <input type="checkbox" name="" id="" v-bind:checked="check">
    </div>
    <script>
        options = {
            el: '#app',
            data: {

                site: 'https://www.bing.com/',
                ExemplopreenchimentoComBind: 'Placeholder com diretivas v-bind',
                check: true

            },
            methods: {

                mensagem: 'Primeiro template controlado pelo vue',
                n1: 10,
                n2: 5
            },
            methods: {
                somar: function somar() {
                    //convencional
                    return this.n1 + this.n2;
                },
                subtrair: function () {
                    // forma anonima
                    return this.n1 - this.n2;
                },
                multiplicar: () => {
                    //arrow function
                    // contexto lexico
                    return this.n1 * this.n2;
                },
                dividir() {
                    //forma enxuta de definir os pares de chave/valor
                    return this.n1 / this.n2;
                },

            }
        }

        const vm = new Vue(options);

        console.log(vm);

    </script>
</body>

</html>
