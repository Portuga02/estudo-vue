<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eemlos para vue js iniciante</title>
    <script src="vue.js"> </script>
    <style>
        .tudo {
            background: scroll;
            background: -webkit-linear-gradient();
            background-color: rgb(242, 243, 162);
        }

        .button {
            text-decoration: none;
        }

        .negrito {
            font-weight: bold;
        }
    </style>
</head>

<body class="tudo">
    <div id="app">
        <button><a v-bind:href="site" class="button"> site</a> </button>
        <!-- <a :href="site"> site</a> segunda forma de utilizar -->
        <p class="negrito">Entendendo Diretas v-bind</p>
        <input type="text" name="" id="" v-bind:placeholder="ExemplopreenchimentoComBind" />
        <input type="checkbox" name="" id="" v-bind:checked="check">


        <H6>v-on</H6>

        <input type="text" v-on:keyup="imprimirTexto()">
        <!-- <input type="text" @keyup="imprimirTexto()">  forma de abreviação e usar o v-on -->
        <button v-on:click="mensagemAlertaConsole()">botao abra no console</button>
    </div>
    <script>
        options = {
            el: '#app',
            data: {

                site: 'https://www.bing.com/',
                ExemplopreenchimentoComBind: 'Placeholder com diretivas v-bind',
                check: true

            },
            methods: {

                imprimirTexto() {
                    console.log('Mensagem de texto aqui');
                },
                mensagemAlertaConsole() {
                    alert('Memsagem de alerta com diretas v-on')
                },

                mensagem: 'Primeiro template controlado pelo vue',
                n1: 10,
                n2: 5,
            },
        }

        const vm = new Vue(options);

        console.log(vm);

    </script>
</body>

</html>
